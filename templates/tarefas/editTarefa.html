{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Editando a tarefa{% endblock %}

{% block content %}
<div class="list-div">
    <h1>Editando a tarefa '{{tarefa.titulo}}'</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" class="btn btn-success"
        value="Criar Tarefa">
    </form>

</div>

{% endblock %}
